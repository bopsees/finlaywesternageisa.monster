<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Image Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .background {
      position: absolute;
      inset: 0;
      background-image: url("image.png"); /* ðŸ‘ˆ change this */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-size: clamp(3rem, 10vw, 8rem); /* BIG BIG */
      font-weight: 900;
      text-shadow: 0 0 20px rgba(0,0,0,0.7);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="overlay-text">
      rip finlay westernage 2025-2026
    </div>
  </div>
</body>
</html>
